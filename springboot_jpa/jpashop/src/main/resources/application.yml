spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

